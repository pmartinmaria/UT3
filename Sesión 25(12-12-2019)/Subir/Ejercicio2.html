<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 2 - Sesi√≥n 25</title>
    <link rel="stylesheet" href="css/HojaEstilos2.css">
</head>
<body>
    <h1>Trabajo con elementos hijo en Flex</h1>
    <h2>Order</h2>
    <div class="contenedorFlex">
        <div style="order: 3;">Elemento 1</div>
        <div style="order: 2;">Elemento 2</div>
        <div style="order: 4;">Elemento 3</div>
        <div style="order: 1;">Elemento 4</div>
    </div>
    <h2>Flex grow</h2>
    <div class="contenedorFlex">
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 2;">2</div>
        <div style="flex-grow: 4;">3</div>
    </div>
    <h2>Flex Shrink</h2>
    <div class="contenedorFlex">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 0;">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
